plugins {
    id 'java'
    id "se.thinkcode.cucumber-runner" version "0.0.11"
}

group 'democompany'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // RestAssured
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'io.rest-assured:json-schema-validator:5.3.0'

    // JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    // Selenium
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.6.0'

    // Selenide
    testImplementation 'com.codeborne:selenide:6.9.0'

    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:7.8.1'
    testImplementation 'io.cucumber:cucumber-junit:7.8.1'
}

cucumber {
    glue = 'steps'
    featurePath = 'src/test/resources'
    plugin = ['pretty', "html:build/reports/cucumber-report.html", "timeline:build/reports/execution-timeline"]
}

test {
    useJUnitPlatform()
}